version: 2.1
jobs:
  prerelease:
    working_directory: ~/source
    docker:
      - image: docker:19.03.7-git
    steps:
      - checkout
      - setup_remote_docker
      - run: ./scripts/ci/common/install-bash.sh
      - run: ./scripts/ci/common/install-ruby.sh
      - run: ./scripts/ci/common/install-git-crypt.sh
      - run: ./scripts/ci/common/install-gpg-key.sh
      - run: ./scripts/ci/common/configure-git.sh
      - run: ./scripts/ci/steps/prerelease.sh
  release:
    working_directory: ~/source
    docker:
      - image: docker:19.03.7-git
    steps:
      - checkout
      - setup_remote_docker
      - run: ./scripts/ci/common/install-bash.sh
      - run: ./scripts/ci/common/install-ruby.sh
      - run: ./scripts/ci/common/install-git-crypt.sh
      - run: ./scripts/ci/common/install-gpg-key.sh
      - run: ./scripts/ci/common/configure-git.sh
      - run: ./scripts/ci/steps/release.sh

workflows:
  version: 2
  pipeline:
    jobs:
      - prerelease:
          filters:
            branches:
              only: master
      - hold:
          type: approval
          requires:
          - prerelease
          filters:
            branches:
              only: master
      - release:
          requires:
            - hold
          filters:
            branches:
              only: master
